<div class="container">
    <!-- Botões Navegação -->
    <div class="buttons mt-3" revealOnScroll>
        <a class="btn btn-primary mb-2 mb-sm-0 me-sm-3" routerLinkActive="active" routerLink="/admin-register-institutions">
            Cadastrar<i class="bi bi-building-add"></i>
        </a>
        <a class="btn btn-primary" routerLink="/admin-institutions" routerLinkActive="active">
            Informações <i class="bi bi-info-circle"></i>
        </a>
    </div>

    <!-- Início Formulário -->
    <form class="register-institution" revealOnScroll>
        <h3 class="mb-3">CADASTRAR EMPRESA</h3>
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="form-floating ">
                    <input type="text" class="form-control" placeholder="Nome">
                    <label>Nome*</label>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Cnpj">
                    <label>Cnpj*</label>
                </div>
            </div>

            <div class="col-12 col-lg-4 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Url Site">
                    <label>Url Site</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Descrição">
                    <label>Descrição*</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-5 mb-3">
                <div class="form-floating">
                    <input type="date" class="form-control" placeholder="Data Fundação">
                    <label>Data Fundação*</label>
                </div>
            </div>

            <div class="col-12 col-sm-7 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Endereço">
                    <label>Endereço*</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-4 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Email">
                    <label>Email*</label>
                </div>
            </div>

            <div class="col-12 col-sm-4 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Telefone Contato">
                    <label>Telefone Contato*</label>
                </div>
            </div>

            <div class="col-12 col-sm-4 mb-2">
                <div class="form-floating">
                    <select class="form-select" aria-label="Tipo">
                        <option value="">Órgão Público</option>
                        <option value="">Empresa Terceirizada</option>
                        <option value="">Empresa Privada</option>
                        <option value="">ONG/Associação</option>
                    </select>
                    <label>Tipo</label>
                </div>
            </div>
        </div>

        <!-- Botão Cadastrar -->
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary button-register">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
